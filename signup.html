<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment10 - Login System</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="form-div m-auto w-50 p-5 text-center mt-5">
        <h1>Smart Login System</h1>
        <form action="">
          <div>
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input
              type="text"
              class="form-control bg-transparent text-white nameInput"
              placeholder="Enter Your Name"
            />
            <p class="nameAlert mt-3"></p>
          </div>
          <div>
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input
              type="email"
              class="form-control bg-transparent text-white emailInput"
              id="exampleFormControlInput1"
              placeholder="Enter Your Email"
            />
            <p class="emailAlert mt-3 text-warning text-start fst-italic">
              someone@example.domain
            </p>
          </div>
          <div class="pass">
            <label for="inputPassword5" class="form-label"></label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control bg-transparent text-white passInput"
              aria-describedby="passwordHelpBlock"
              placeholder="Enter Your Password"
            />
            <p class="passAlert mt-3 text-warning text-start fst-italic">
              Password must be at least 8 characters and includes at least one
              uppercase letter, one lowercase letter, one digit, and one special
              character;
            </p>
          </div>
          <p class="text-danger fst-italic mt-5 errorAlert"></p>
          <div class="sbmt">
            <button
              type="button"
              class="btn btn-outline-info form-control mt-5 signupBtn"
            >
              Sign Up
            </button>
          </div>
        </form>
        <p class="text-white mt-3">
          You have an account ?
          <a href="index.html" class="text-warning text-decoration-none sign-up"
            >Sign in</a
          >
        </p>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/signup.js"></script>
  </body>
</html>
